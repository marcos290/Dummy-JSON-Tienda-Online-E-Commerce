<h2 mat-dialog-title style="margin-bottom: 0;">Tu Carrito</h2>

<mat-dialog-content style="padding-top: 15px; min-width: 300px;">
  
  <div *ngIf="productosCarrito.length === 0" style="text-align: center; padding: 20px; color: #666;">
    <p>El carrito está vacío. ¡Añade productos!</p>
  </div>

  <div *ngFor="let item of productosCarrito" style="display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 10px 0;">
    <span>{{ item.title }}</span>
    <span style="color: #388e3c; font-weight: bold;">{{ item.price }} €</span>
  </div>

  <div style="text-align: right; font-size: 1.2rem; margin-top: 15px;">
    <strong>Total: <span style="color: #d32f2f;">{{ precioTotal | number:'1.2-2' }} €</span></strong>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Seguir comprando</button>
  <button mat-flat-button color="primary" [disabled]="productosCarrito.length === 0">Pagar ahora</button>
</mat-dialog-actions>
