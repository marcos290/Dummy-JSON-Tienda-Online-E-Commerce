<div class="registro-container" style="max-width: 400px; margin: 50px auto; padding: 20px;">
  <mat-card style="padding: 20px;">
    <h2 style="text-align: center; font-weight: 300;">Crear Nueva Cuenta</h2>

    <form #registroForm="ngForm" (ngSubmit)="onRegister()">
      
      <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 10px;">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput name="username" [(ngModel)]="user.username" required #userModel="ngModel">
        <mat-error *ngIf="userModel.invalid && (userModel.dirty || userModel.touched)">
          El nombre es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 10px;">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="user.email" required email #emailModel="ngModel">
        <mat-error *ngIf="emailModel.hasError('required')">El email es obligatorio</mat-error>
        <mat-error *ngIf="emailModel.hasError('email')">Formato de email no válido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 20px;">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="user.password" required minlength="6" #passModel="ngModel">
        <mat-error *ngIf="passModel.hasError('required')">La contraseña es obligatoria</mat-error>
        <mat-error *ngIf="passModel.hasError('minlength')">Mínimo 6 caracteres</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="registroForm.invalid" style="width: 100%; height: 50px;">
        REGISTRARSE
      </button>

    </form>
  </mat-card>
</div>
