<div class="login-container">
  <h2>Acceso a la Tienda</h2>
  
  <form (ngSubmit)="onLogin()">
    
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>

    <button type="submit">Entrar</button>
     <p style="text-align: center; margin-top: 15px;">
  ¿No tienes cuenta? <a routerLink="/registro" style="color: #3498db; cursor: pointer; text-decoration: none; font-weight: bold;">Regístrate aquí</a>
</p> 
    
  </form>
</div>
